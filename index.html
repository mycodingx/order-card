<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Order Summary Card</title>
  </head>
  <body>
    <main class="main">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="details">
        <h1>Order Summary</h1>
        <p>
          You can now listen to million of songs, audiobooks, and podcasts on
          any audio device anywhere you like!
        </p>
      </div>
      <div class="box">
        <div class="music-box">
          <img src="./images/icon-music.svg" alt="music" />
          <div class="m-det">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="javascript:void(0);">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <a href="javascript:void(0);" class="cancel">Cancel Order</a>
    </main>
  </body>
</html>
